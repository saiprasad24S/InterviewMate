<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewMate</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>InterviewMate</h1>
    </header>
    <nav>
        <a href="/" class="nav-home">Home</a>
        <a href="/about-us" class="nav-about">About Us</a>
    </nav>
    <main>
        <form id="resume-form">
            <label for="resume">Upload Your Resume:</label>
            <input type="file" id="resume" name="resume" required>
            <button type="submit">Submit</button>
        </form>
        <section id="question-display" style="display: none;">
            <div id="questionContainer" class="center-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 InterviewMate</p>
    </footer>
    <script src="/static/scripts/app.js" defer></script>
</body>
</html>
